<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/stylesheets/styleProductPage.css">
   
</head>
<body>
<div class="container">
    <h2>Cadastro de Produtos</h2>
    <form id="productForm" autocomplete="off" method="post" action="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="name" required>

        <label for="productImage">URL da Imagem do Produto:</label>
        <input type="text" id="productImage" name="image" required>

        <label for="productPrice">Preço:</label>
        <input type="number" id="productPrice" name="price" step="0.01" required>

        <label for="productDescription">Descrição:</label>
        <textarea id="productDescription" name="description" rows="4" required></textarea>

        <label for="productRating">Avaliação:</label>
        <select id="productRating" name="rating" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="productBestSeller">Mais Vendido:</label>
        <input type="checkbox" id="productBestSeller" name="isBestSeller">

        <input type="submit" value="Cadastrar Produto">
    </form>
</div>
</body>
</html>
